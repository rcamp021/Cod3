<script type="text/javascript" src='https://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
<script type="text/javascript" src='js/locationpicker.jquery.min.js'></script>
<script>
    var lat, lng;

    function updateControls(addressComponents) {
        $('#us5-street1').val(addressComponents.addressLine1);
        $('#us5-city').val(addressComponents.city);
        $('#us5-state').val(addressComponents.stateOrProvince);
        $('#us5-zip').val(addressComponents.postalCode);
        $('#us5-country').val(addressComponents.country);
    }

    function printMinute(minutes) {
        if (minutes == null) {
            return "??:??";
        }
        var minuteField = Math.floor(minutes);
        var secondField = Math.floor((minutes - minuteField) * 60);
        return minuteField + ":" + secondField;
    }

    function updateMetrics(latitude, longitude) {
        console.log(latitude + "," + longitude);
        var path = "http://cod3.azurewebsites.net/Location/GetPolice?Latitude=" + latitude + "&Longitude=" + longitude + "&metersInRadius=500";
        $.get(path, function (data) {
            if (data != null) {
                $("#police-average").text(printMinute(data.Average));
                $("#police-ninty").text(printMinute(data.NineteithPercentile));
                $("#police-nintynine").text(printMinute(data.NinetyNinthPercentile));

                console.log(data);
            } else {
                $("#police-average").text("??:??");
                $("#police-ninty").text("??:??");
                $("#police-nintynine").text("??:??");
            }
        });

        var path2 = "http://cod3.azurewebsites.net/Location/GetEms?Latitude=" + latitude + "&Longitude=" + longitude + "&metersInRadius=500";
        $.get(path2, function (data) {
            if (data != null) {
                $("#rescue-average").text(printMinute(data.Average));
                $("#rescue-ninty").text(printMinute(data.NineteithPercentile));
                $("#rescue-nintynine").text(printMinute(data.NinetyNinthPercentile));

                console.log(data);
            } else {
                $("#rescue-average").text("??:??");
                $("#rescue-ninty").text("??:??");
                $("#rescue-nintynine").text("??:??");
            }
        });
    }

    $('#MapPicker').locationpicker({
        location: {latitude: lat, longitude: lng},
        locationName: "",
        radius: 0,
        zoom: 7,
        scrollwheel: true,
        inputBinding: {
            latitudeInput: $('#latitude'),
            longitudeInput: $('#longitude'),
            radiusInput: null,
            locationNameInput: null
        },
        enableAutocomplete: false,
        enableReverseGeocode: true,
        onchanged: function (currentLocation, radius, isMarkerDropped) {
            var addressComponents = $(this).locationpicker('map').location.addressComponents;
            updateControls(addressComponents);
            updateMetrics(currentLocation.latitude, currentLocation.longitude);
        },
        oninitialized: function (component) {
            var tempLocation = $(component).locationpicker('map').location;
            updateControls(tempLocation.addressComponents);
        }
    });

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            lat = position.coords.latitude;
            lng = position.coords.longitude;

            var mapContext = $("#MapPicker").locationpicker('map');
            mapContext.marker.setPosition(new google.maps.LatLng(lat, lng));

            $('#latitude').val(lat);
            $('#longitude').val(lng);

            var pos = new google.maps.LatLng(lat, lng);
            var options = {
                map: mapContext.map,
                position: pos
            };

            mapContext.map.setCenter(options.position);
            mapContext.map.setZoom(11);
            updateMetrics(lat, lng);
        }, function () {
            return 0;
        });
    }
</script>
